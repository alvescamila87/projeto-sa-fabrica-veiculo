<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Montadora automotiva</title>
</head>
<body>
        <header>
            <h1>API Montadora automotiva</h1>
        </header>
        <nav>
            <a href="#" onclick="showSection('form-peca-add')">Peças</a>
            <a href="#" onclick="showSection('estoques')">Estoques</a>
            <a href="#" onclick="showSection('veiculos')">Veículos</a>
        </nav>
        <!-- Seção adicionar peça -->
        <section id="form-peca-add"class="section-group" style="display: block;">
            <h2>Gerenciamento de Peças</h2>
            <form>
                <label for="nome">Nome da peça:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="descricao">Descrição de peça:</label>
                <input type="text" id="descricao" name="descricao" required><br><br>
                
                <label for="quantidade">Quantidade de peças:</label>
                <input type="number" id="quantidade" name="quantidade" required><br><br>
                
                <button type="button" onclick="adicionarPeca()">Salvar</button>
                <button type="button" onclick="limparFormulario()">Limpar</button>
            </form>
        </section>

        <!-- Seção listar peças -->
        <section id="form-peca-list" class="section-group"></section>
            <h3>Listagem de Peças</h3>
            <table >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Peça</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="form-peca-list-tuples">
                    <!-- Peças serão listados aqui -->
                </tbody>
            </table>
        </section>

         <!-- Seção pesquisar peça por ID -->
         <section id="form-peca-search-id" class="section-group" style="display: none;">
            <h3>Pesquisar peça por ID</h3>
            <form >
                <label for="id_peca">ID da peça:</label>
                <input type="text" id="id_peca" name="id_peca" required><br><br>

                <button type="button" onclick="pesquisarPeca()">Pesquisar</button>
                <button type="button" onclick="limparFormulario()">Limpar</button>
            </form>
        </section>

        <!-- Seção editar peça por ID -->
        <section id="form-peca-modal" class="section-group-modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button" onclick="fecharModal()">&times;</span>
                <h3>Editar peça</h3>
                <form>
                    <label for="novo-nome">Novo nome da peça:</label>
                    <input type="text" id="novo-nome" name="novo-nome" required><br><br>
                    
                    <label for="nova-descricao">Nova descrição de peça:</label>
                    <input type="text" id="nova-descricao" name="nova-descricao" required><br><br>
                    
                    <label for="nova-quantidade">Nova quantidade de peças:</label>
                    <input type="number" id="nova-quantidade" name="nova-quantidade" required><br><br>
                    
                    <button type="button" onclick="salvarEdicaoPeca()">Salvar</button>
                    <button type="button" onclick="limparFormularioEdicaoModal()">Limpar</button>
                </form>
            </div>
        </section>

        <footer>
            <p>Designed by Camila Alves - 2024 &copy; Todos os direitos reservados.</p>
        </footer>
</body>
<script src="js/script.js"></script>
</html>
